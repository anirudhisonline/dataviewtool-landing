    <style>
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
            100% { box-shadow: 0 0 5px rgba(255,255,255,0.1); }
        }

        @keyframes outlineGlow {
            0% { outline-color: rgba(255,255,255,0.1); }
            50% { outline-color: rgba(255,255,255,0.3); }
            100% { outline-color: rgba(255,255,255,0.1); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .glow-card {
            animation: glowPulse 2s infinite ease-in-out;
            outline: 1px solid rgba(255,255,255,0.1);
            animation: outlineGlow 2s infinite ease-in-out;
        }

        .database-logo {
            transition: all 0.3s ease;
        }

        .database-logo:hover {
            transform: scale(1.02);
        }

        /* Smooth color transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Feature card hover */
        .feature-card {
            transition: all 0.3s ease;
        }

        @keyframes menuSlideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #mobile-menu:not(.hidden) {
            animation: menuSlideDown 0.2s ease-out forwards;
        }

        /* Menu icon animation */
        .menu-icon .open,
        .menu-icon .close {
            position: absolute;
            transition: all 0.3s ease;
        }
        .bar {
            width: 0%;
            transition: width 1s ease-in-out;
        }
        .menu-icon .close {
            opacity: 0;
            transform: rotate(-45deg) scale(0);
        }

        .menu-icon .open {
            opacity: 1;
            transform: rotate(0) scale(1);
        }

        button[aria-expanded="true"] .menu-icon .open {
            opacity: 0;
            transform: rotate(45deg) scale(0);
        }

        button[aria-expanded="true"] .menu-icon .close {
            opacity: 1;
            transform: rotate(0) scale(1);
        }

        @keyframes borderBeam {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        .animated-border {
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(8px);
        }

        .animated-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: borderBeam 3s linear infinite;
        }

        .dark .animated-border {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.05));
        }

        .dark .animated-border::before {
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
        }
    </style>
    <script>
        // Reveal elements on scroll
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            
            reveals.forEach(element => {
                var windowHeight = window.innerHeight;
                var elementTop = element.getBoundingClientRect().top;
                var elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add("active");
                }
            });
        }

        window.addEventListener("scroll", reveal);
        window.addEventListener("load", reveal);
    </script>
